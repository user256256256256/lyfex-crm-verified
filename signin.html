<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LYFEX AFRICA</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/logo-1.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    
    <spinner-loader></spinner-loader>

    <div class="container-fluid position-relative bg-white d-flex p-0">

        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <form id="login-form">
                        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <a href="index.html">
                                    <img class="site-logo " src="img/logo-1.png" alt="">
                                </a>
                                <h3>Sign In</h3>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <a class="forgot-password text-primary" id="forgot-password" href="">Forgot Password ?</a>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                        </div>
                    </form>

                    <!-- email form start -->
                    <form class="form-forgot-password" id="form-forgot-password" style="display: none;">
                        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                            <div class=" align-items-center justify-content-between mb-3">
                                <a href="#" class="">
                                    <h3 class="text-primary"></i>FORGOT PASSWORD !</h3>
                                </a>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="email" class="form-control" id="forgot-password-email-input" placeholder="name@example.com">
                                <label for="floatingInput">Enter your email address</label>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Submit</button>
                            <div class="d-flex align-items-center justify-content-between">
                                <a class=" text-primary" id="back-to-signin" href="">Go Back</a>
                            </div>
                        </div>
                    </form>
                    <!-- email form end -->

                    <!-- confirm coded start -->

                    <form class="confirm-code", id="confirm-code", style="display: none;">
                        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                            <div class=" align-items-center justify-content-between mb-3">
                                <a href="#" class="">
                                    <h3 class="text-primary"></i>CONFIRM CODE !</h3>
                                </a>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="otp-code" class="form-control" id="otp-code" placeholder="code">
                                <label for="floatingInput">Enter code recieved on email</label>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Submit</button>
                        </div>
                    </form>
                    <!-- confirm code end  -->

                    <!-- change password start -->
                    <form class="change-password-form" id="change-password-form" style="display: none;">
                        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                            <div class=" align-items-center justify-content-between mb-3">
                                <a href="#" class="">
                                    <h3 class="text-primary"></i>CHANGE PASSWORD !</h3>
                                </a>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="email" class="form-control" id="change-password" placeholder="Password">
                                <label for="floatingInput">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="email" class="form-control" id="confirm-change-password" placeholder="Confirm password">
                                <label for="floatingInput">Confirm password</label>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Submit</button>
                        </div>
                    </form>
                    <!-- change password end -->

                    <div class="bg-light rounded">
                        <p id="info-message"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/signinpForm.js"></script>
    <script src="js/forgotPassword.js"></script>

</body>

</html>
