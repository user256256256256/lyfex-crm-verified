    <body> 

        <spinner-loader></spinner-loader>

        <div class="container-fluid position-relative bg-white d-flex p-0"> 

            <side-bar id="side-bar"></side-bar>

            <!-- Content Start -->
            <div class="content">

                <nav-bar id="nav-bar"></nav-bar>

                <!-- user profile start -->
                <div class="align-items-center">
                    <div class=" rounded h-100 p-3">
                        <div class="">
                            <div class="testimonial-item text-center">
                                <img class="img-fluid rounded-circle mx-auto mb-4" src="img/profile-icon.png" style="width: 100px; height: 100px;">
                                <h5 class="username" class="mb-1"></h5>
                                <a href="#" id="insert-profile-img" >Change profile picture</a>
                                <p>Admin</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-center pt-4 px-4 acc-info ">
                    <div class="align-items-center justify-content-center bg-light rounded p-4 p-sm-5 my-1 mx-3">
                        <div class=" mb-2">
                            <div href="" class="">
                                <h3 class="text-primary"></i>LYFEX AFRICA</h3>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control change-username" placeholder="Change username" aria-label="Username"
                                aria-describedby="basic-addon1"> 
                            <span class="form-control username"></span>
                            <button  class="btn btn-primary my-3 py-2 w-100 mb-4" id="change-username-btn">Change username</button>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Email address" aria-label="Email address"
                                aria-describedby="basic-addon1"> 
                            <span class="form-control useremail"></span>
                            <button  class="btn btn-primary my-3 py-2 w-100 mb-4" id="change-email-btn">Change email address</button>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon3">
                            <span class="form-control useremail">********</span>
                            <button class="btn btn-primary my-3 py-2 w-100 mb-4" id="change-pwd-btn">Change password</button>
                        </div>
                    </div>
                </div>

                <div class= "align-items-center d-flex align-items-center justify-content-center mb-3 ">
                    <button class="btn btn-primary my-3 py-2 mb-4" id="">Log out</button>
                </div>

                <!-- user profile end -->

                <footer id="footer"></footer>
                
            </div>
            <!-- Content End -->

        </div>

        
        <div id="overlay" class="overlay">
            <div class="overlay-content align-items-center justify-content-center bg-light rounded p-4 p-sm-5 my-1 mx-3">
              <h4 class="my-2 py-2 mb-2" >Change <span id="input-title"></span></h4>
              <div class="input-data">
                <!-- input element in js-->
              </div>
              <button id="confirmBtn" class="btn btn-success mr-3">Confirm</button>
              <button id="cancelBtn" class="btn btn-danger">Cancel</button>
            </div>
        </div>

        <script src="js/templates.js"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
